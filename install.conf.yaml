- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # Shell
    ~/.aliases: shell/.aliases
    ~/.functions: shell/.functions
    ~/.zshrc:
        force: true
        path: shell/.zshrc
    ~/.bashrc: shell/.bashrc

    # Editors
    ~/.vimrc: editors/vim/.vimrc

- create:
    - ~/.vim/undo-history

# Initial shell commands when running ./install.
- shell:
  - description: install submodules
    command: 'git submodule update --init --recursive'
    stdout: true
    stdin: true
