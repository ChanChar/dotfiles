- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # Shell
    ~/.aliases: shell/.aliases
    ~/.functions: shell/.functions
    ~/.zshrc:
        force: true
        path: shell/.zshrc
    ~/.bashrc: shell/.bashrc
    ~/.tmux.conf: shell/.tmux.conf

    # Editors
    ~/.vimrc: editors/vim/.vimrc
    ~/.vim/plugged: editors/vim/plugged
    ~/.vim/autoload: editors/vim/autoload
    ~/.vim/colors: editors/vim/colors

- create:
    # Editors
    - ~/.vim/undo-history

# Initial shell commands when running ./install.
- shell:
  - description: install submodules
    command: 'git submodule update --init --recursive'
    stdout: true
    stdin: true
