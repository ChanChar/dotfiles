- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.vimrc: vimrc

- create:
    - ~/.vim/undo-history

# Initial shell commands when running ./install.
- shell:
  - [git submodule update --init --recursive, Installing submodules]
